<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .details-link {
            color: #007bff;
            text-decoration: none;
        }
        .details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <a href="/orders/new" class="button">Crear Nuevo Pedido</a>
    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>ID Cliente</th>
                <th>Fecha Pedido</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {{range .Orders}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ClientID}}</td>
                <td>{{.OrderDate.Format "2006-01-02"}}</td>
                <td>${{printf "%.2f" .TotalAmount}}</td>
                <td>{{.Status}}</td>
                <td><a href="/orders/{{.ID}}" class="details-link">Ver Detalles</a></td>
            </tr>
            {{else}}
            <tr>
                <td colspan="6">No hay pedidos registrados.</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <p><a href="/">Volver al inicio</a></p>
</body>
</html>
