<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Equestrian Elite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #d4af37;
            --dark-brown: #8b4513;
            --cream: #f5f5dc;
            --forest-green: #2d5016;
            --charcoal: #2c3e50;
            --leather-brown: #8b4513;
            --soft-white: #fefefe;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: var(--charcoal);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 C60 20 60 40 50 50 C40 40 40 20 50 10 Z M30 50 C40 60 60 60 70 50 C60 40 40 40 30 50 Z" fill="currentColor"/></svg>');
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

       
        .header {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--dark-brown) 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 30%;
            height: 200%;
            background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(212,175,55,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 35px rgba(212,175,55,0.6); }
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--cream);
            font-style: italic;
            opacity: 0.9;
        }

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

       
        .form-card {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-gold), var(--dark-brown), var(--primary-gold));
            border-radius: 25px 25px 0 0;
        }

        .form-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-gold), transparent, var(--dark-brown), transparent, var(--primary-gold));
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-card:hover::after {
            opacity: 0.1;
        }

       
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--charcoal);
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 30px;
        }

        .form-label::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: var(--primary-gold);
            font-size: 1.2rem;
        }

        .form-label[for="email"]::before {
            content: '\f0e0';
        }

        .form-label[for="address"]::before {
            content: '\f041';
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Georgia', serif;
            background: var(--soft-white);
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px rgba(212,175,55,0.2);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: var(--dark-brown);
        }

       
        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--dark-brown) 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212,175,55,0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

       
        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: white;
            color: var(--charcoal);
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--primary-gold);
            color: var(--dark-brown);
        }

        .back-link i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

     
        .form-input:invalid {
            border-color: #e74c3c;
        }

        .form-input:valid {
            border-color: #27ae60;
        }

        
        .form-card.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .form-card.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 3px solid rgba(212,175,55,0.3);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

       
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .form-card {
                padding: 2rem;
                margin: 0 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
        }

        
        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-state {
            animation: success-pulse 0.6s ease-in-out;
            border-color: #27ae60 !important;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <header class="header">
        <div class="header-content">
            <h1 class="page-title">
                <i class="fas fa-user-plus"></i>
                {{.Title}}
            </h1>
            <p class="page-subtitle">Registro de nuevo cliente ecuestre</p>
        </div>
    </header>

    <div class="container">
        <div class="form-card" id="formCard">
            <form action="/clients/create" method="post" id="clientForm">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre Completo:</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Ingrese el nombre completo del cliente">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Dirección:</label>
                    <input type="text" id="address" name="address" class="form-input" 
                           placeholder="Dirección completa del cliente">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-horse"></i>
                    Crear Cliente
                </button>
            </form>
        </div>

        <a href="/clients" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Volver al Listado de Clientes
        </a>
    </div>

    <script>
      
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            const formCard = document.getElementById('formCard');
            const submitBtn = document.querySelector('.submit-btn');
            
            
            formCard.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando Cliente...';
            
            
            setTimeout(() => {
                formCard.classList.remove('loading');
                formCard.classList.add('success-state');
            }, 1000);
        });

        
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() && this.checkValidity()) {
                    this.style.borderColor = '#27ae60';
                } else if (this.value.trim()) {
                    this.style.borderColor = '#e74c3c';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === '#e74c3c' && this.checkValidity()) {
                    this.style.borderColor = '#27ae60';
                }
            });
        });

        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });

      
        window.addEventListener('resize', function() {
            const formCard = document.querySelector('.form-card');
            if (window.innerWidth < 768) {
                formCard.style.margin = '0 1rem';
            } else {
                formCard.style.margin = '0 auto';
            }
        });
    </script>
</body>
</html>
