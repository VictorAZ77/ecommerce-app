<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Tienda H√≠pica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #daa520; 
            --dark-brown: #8b4513; 
            --charcoal: #2c5530; 
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c5530 0%, #1a3d1f 50%, #0f2412 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 15px;
            overflow: hidden;
        }

        
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            background-size: 100px 100px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 350px;
            max-width: 85vw;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid #daa520;
            margin-bottom: 15px;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #daa520, #b8860b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(218, 165, 32, 0.3);
            position: relative;
        }

        .logo-icon::before {
            content: 'üêé';
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .login-container h2 {
            color: #2c5530;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #8b4513;
            font-size: 14px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-container label {
            display: block;
            margin-bottom: 6px;
            color: #2c5530;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 18px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 0 3px rgba(218, 165, 32, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #8b4513;
            z-index: 5;
        }

        .login-container button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(218, 165, 32, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(218, 165, 32, 0.4);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            font-weight: 500;
        }
        .hidden-error {
                display: none;
        }
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .horseshoe {
            position: absolute;
            font-size: 40px;
            color: rgba(218, 165, 32, 0.2);
            animation: rotate 10s linear infinite;
        }

        .horseshoe:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .horseshoe:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -3s;
        }

        .horseshoe:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: -6s;
        }

        .horseshoe:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: -9s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            to { transform: rotate(360deg) scale(1); }
        }

        
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: var(--dark-brown);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-gold);
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--charcoal);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.15),
                0 0 0 1px rgba(218, 165, 32, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
            z-index: 10;
            margin-top: 15px;
            border: 2px solid var(--primary-gold);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            min-width: 150px;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(0,0,0,0.2),
                0 0 0 1px rgba(218, 165, 32, 0.5);
            background: var(--primary-gold);
            color: white;
        }

        .back-link:active {
            transform: translateY(-1px);
        }

        .back-link i {
            margin-right: 6px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 20px;
                width: 95vw;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
            }
            
            .logo-icon::before {
                font-size: 24px;
            }
            
            .login-container h2 {
                font-size: 20px;
            }

            .back-link {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="horseshoe">üê¥</div>
        <div class="horseshoe">üèá</div>
        <div class="horseshoe">üêé</div>
        <div class="horseshoe">üé†</div>
    </div>

    <div class="main-content-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon"></div>
                <h2>Bienvenido</h2>
                <p class="subtitle">Tienda H√≠pica Premium</p>
            </div>
           
            <div id="errorMessage" class="error-message {{if not .ErrorMessage}}hidden-error{{end}}">

             </div>
            
            <form action="/login" method="POST">

                <div class="form-group">

                <button type="submit">Ingresar</button>
            </form>
            
            <div class="register-link">
                ¬øNo tienes cuenta? <a href="/register">Reg√≠strate aqu√≠</a>
            </div>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-home"></i>
            Volver al Inicio
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessageDiv = document.getElementById('errorMessage');
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');

            if (errorMessage) {
                errorMessageDiv.textContent = decodeURIComponent(errorMessage); 
                errorMessageDiv.style.display = 'block'; 
            }
        });
    </script>
</body>
</html>
